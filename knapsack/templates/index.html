<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
</head>
<body>
    <h1>Knapsack</h1>
    <form method="POST">
        <label for="weights">Weights (comma separated):</label><br>
        <input type="text" id="weights" name="weights" required><br><br>
        
        <label for="values">Values (comma separated):</label><br>
        <input type="text" id="values" name="values" required><br><br>
        
        <label for="capacity">Capacity:</label><br>
        <input type="number" id="capacity" name="capacity" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if optimal_value is not none %}
        <h2>Optimal Value: {{ optimal_value }}</h2>
        <h3>Item Counts:</h3>
        <ul>
            {% for i in range(item_counts|length) %}
                <li>Item {{ i + 1 }}: {{ item_counts[i] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
