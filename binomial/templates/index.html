<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Coefficient</title>
</head>
<body>
    <h1>Binomial Coefficient</h1>
    
    <form action="/calculate" method="POST">
        <label for="n">Enter n (total number of items):</label>
        <input type="number" id="n" name="n" required><br><br>

        <label for="k">Enter k (items to choose):</label>
        <input type="number" id="k" name="k" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h2>Result:</h2>
        <p>C({{ n }}, {{ k }}) = {{ result }}</p>
    {% endif %}
    
</body>
</html>
