<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci dengan Pendekatan Dinamis</title>
</head>
<body>
    <h1>Fibonacci</h1>
    
    <form method="POST">
        <label for="number">Masukkan angka n untuk Fibonacci:</label>
        <input type="text" id="number" name="number" required>
        <button type="submit">Hitung</button>
    </form>
    
    {% if fib_value is not none %}
        <h2>Hasil Fibonacci: {{ fib_value }}</h2>
    {% endif %}
    
</body>
</html>
